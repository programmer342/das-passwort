<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortsystem</title>
    <style>
        body {
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden; /* Verhindert das Scrollen */
            position: relative;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 2; /* Stellt sicher, dass das Passwortfeld immer oben ist */
        }
        .password-input {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            background-color: white;
            color: black;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        .button {
            background-color: #6a1b9a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #9c27b0;
        }
        .help-button {
            margin-top: 10px;
            background-color: #2196F3;
        }
        .help {
            display: none;
            margin-top: 10px;
            font-size: 16px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: white;
            z-index: 2; /* Stellt sicher, dass der Footer oben bleibt */
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
        }

        /* Sterne und Animation */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 3px;
            height: 3px;
            opacity: 0.7;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7); /* Glow-Effekt */
            animation: moveUp 10s infinite linear;
        }

        /* Keyframes für die Bewegung der Sterne nach oben */
        @keyframes moveUp {
            0% {
                transform: translateY(100vh); /* Start von unten */
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh); /* Ende oben */
                opacity: 0;
            }
        }

        /* Zufällige Positionen und Animation für jeden Stern */
        .star:nth-child(odd) {
            animation-duration: 15s;
            animation-delay: 5s;
        }

        .star:nth-child(even) {
            animation-duration: 20s;
            animation-delay: 2s;
        }

        /* Generierung der Sterne mit JavaScript */
        .star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="star-container">
        <!-- Sterne werden hier durch JavaScript hinzugefügt -->
    </div>

    <div class="container">
        <input type="password" id="password" class="password-input" placeholder="Gib dein Passwort ein">
        <div class="buttons-container">
            <button class="button help-button" onclick="toggleHelp()">Hilfe</button>
            <button class="button" onclick="validatePassword()">Bestätigen</button>
        </div>
        <div id="help" class="help">
            <p>frag einfach Erik lol</p>
        </div>
    </div>
    <div class="footer">
        Von Erik mit Liebe
    </div>

    <script>
        // Funktion zur Erstellung von Sternen
        function createStars() {
            const starContainer = document.querySelector('.star-container');
            for (let i = 0; i < 100; i++) { // Erstelle 100 Sterne
                const star = document.createElement('div');
                star.classList.add('star');
                const x = Math.random() * window.innerWidth; // Zufällige x-Position
                const y = Math.random() * window.innerHeight; // Zufällige y-Position
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                starContainer.appendChild(star);
            }
        }

        createStars(); // Sterne beim Laden der Seite erzeugen

        function validatePassword() {
            const password = document.getElementById('password').value;
            const correctPassword1 = "Erikistcool"; // Das erste Passwort
            const correctPassword2 = "2311243"; // Das zweite Passwort
            if (password === correctPassword1) {
                window.location.href = "https://programmer342.github.io/mathgame/"; // Weiterleitung bei richtigem Passwort 1
            } else if (password === correctPassword2) {
                window.location.href = "https://programmer342.github.io/aim/"; // Weiterleitung bei richtigem Passwort 2
            } else {
                alert("Falsches Passwort! Bitte versuche es noch einmal.");
            }
        }

        function toggleHelp() {
            const help = document.getElementById('help');
            help.style.display = help.style.display === "none" || help.style.display === "" ? "block" : "none";
        }
    </script>
</body>
</html>
